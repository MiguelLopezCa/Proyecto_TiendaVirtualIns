
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="utf-8" />
    <title>Formulario de Creación de Usuario</title>
    <link rel="stylesheet" href="../css/creacionUs.css">
</head>
<body style=" background-image: url(../resource/fondo1.jpg) ;">
    
        <form id="divCont" method="post" > 
            <h2 id="titulo"> Crear Usuario</h2>
            <form>
                <div id="divDatos">
                    <label class="lblDatos" id="LblNombre" for="nombre"> Nombre</label>
                    <input class="inpDatos" id="nombre" name="nombre" type="text" value="" placeholder="Ingrese su nombre" required />
                    <br /> <br />
                    <label class="lblDatos" id="lblApellido" for="apellido"> Apellido</label>
                    <input class="inpDatos" id="apellido" name="apellido" type="text" value="" placeholder="Ingrese su apellido" required />
                    <br /> <br />
                    <label class="lblDatos" id="lblIden" for="ident"> Identificación </label>
                    <input class="inpDatos" id="ident" name="ident" type="number" value="" placeholder="Ingrese su Identificación" required/>
                    <br /> <br />
                    <label class="lblDatos" id="contraseña" for="contr"> contraseña </label>
                    <input class="inpDatos" id="contr" name="contr" type="password" value="" placeholder="Ingrese su contraseña" required />
                    <label class="lblDatos" id="contraseña1" for="contr1"> contraseña </label>
                    <input class="inpDatos" id="contr1" name="contr1" type="password" value="" placeholder="Repita su contraseña"  required/>
                    <label class="lblDatos" id="lblUsuario" for="usuario"> Usuario</label>
                    <input class="inpDatos" id="usuario" name="usuario" type="text" value="" placeholder="Ingrese su usuario" required />
                   
                 <label class="lblDatos" id="lblRol" for="selecRol"> Rol del usuario</label>
                    <select class="inpDatos" id="selectRol" name="selectRol" required>
                            <option value="PK1" selected>Seleccione  </option>
                            <option value="PK1">Cliente  </option>
                            <option value="PK2"> Proveedor </option>
                            <option value="PK3"> Administrador </option>
                    </select>
                    <label class="inpDatos" id="telefono" for="tel"> Telefono </label>
                    <input  class="inpDatos" id="tel" name="tel" type="tel" value="" placeholder="Ingrese su telefono" required />
                    
                </div>
                <br /> <br />
                
                    <input  id="btnGuardar" class="inpDatos btnCr" type="submit" value="Guardar" onclick="onclickGuardar()"/>
                    <button id="btnCancelar" class="inpDatos btnCr" type="reset">Cancelar</button>
                    <button id="btnRegresar" class="inpDatos btnCr" onclick="window.location.href='inicio.html'" type="button">Regresar</button>
               
            </form>
        </form>
        <script type="text/javascript" src="../javaScript/crearUsuario.js"></script>
</body>
</html>
