
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="utf-8" />
    <title>Formulario de Creación de Usuario</title>
</head>
<body>
    <header>

    </header>
    <nav></nav>
    <article>
        <div id="divCont"> 
            <h2>Crear Usuario</h2>
            <form>
                <div>
                    <label id="LblNombre" for="nombre"> Nombre</label>
                    <input id="nombre" name="nombre" type="text" value="" placeholder="Ingrese su nombre" required />
                    <br /> <br />
                    <label id="lblApellido" for="apellido"> Apellido</label>
                    <input id="apellido" name="apellido" type="text" value="" placeholder="Ingrese su apellido" required />
                    <br /> <br />
                    <label id="telefono" for="tel"> Telefono </label>
                    <input id="tel" name="tel" type="tel" value="" placeholder="Ingrese su telefono" />
                    <br /> <br />
                    <label id="lblIden" for="identificacion"> Identificación </label>
                    <input id="ident" name="ident" type="password" value="" placeholder="Ingrese su contraseña" />
                    <br /> <br />
                </div>
                <br /> <br />
                
                <div>
                    <input type="submit" value="Guardar" />
                    <button type="reset">Cancelar</button>
                </div>
            </form>
        </div>
    </article>
    <footer></footer>
</body>
</html>
